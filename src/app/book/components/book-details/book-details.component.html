<header>
  {{book | json}}
</header>
<form (submit)="saveBook($event)">
  <div>
    <label for="title">Title:</label>
    <input id="title" [value]="book.title" />
  </div>
  <div>
    <label for="author">Author:</label>
    <input id="author" [value]="book.author"  />
  </div>
  <button type="submit">Save</button>
</form>
